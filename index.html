<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreenContainer">
            <div id="displayScreen"></div>
        </div>
        <div id="inputBtnsContainer">
            <div id="inputBtnsUpperContainer">
                <div id="calculatorName">Hello World</div>
                <button id="ac" class="inputBtn">AC</button>
                <button id="back" class="inputBtn">B</button>
            </div>
            <div id="inputBtnsLowerContainer">
                <button class="inputBtn" id="one">1</button>
                <button class="inputBtn" id="two">2</button>
                <button class="inputBtn" id="three">3</button>
                <button class="inputBtn" id="divideBtn">/</button>
                <button class="inputBtn" id="four">4</button>
                <button class="inputBtn" id="five">5</button>
                <button class="inputBtn" id="six">6</button>
                <button class="inputBtn" id="productBtn">*</button>
                <button class="inputBtn" id="seven">7</button>
                <button class="inputBtn" id="eight">8</button>
                <button class="inputBtn" id="nine">9</button>
                <button class="inputBtn" id="subBtn">-</button>
                <button class="inputBtn" id="decimalBtn">.</button>
                <button class="inputBtn" id="zero">0</button>
                <button class="inputBtn" id="resultOperatorBtn">=</button>
                <button class="inputBtn" id="addBtn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
