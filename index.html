<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayScreenContainer">
            <div id="displayScreen"></div>
        </div>
        <div id="inputBtnsContainer">
            <div id="inputBtnsUpperContainer">
                <div id="calculatorName">Calculator</div>
                <div class="inputBtnContainer"><button id="ac" class="inputBtns inputBtnFuntions">AC</button></div>
                <div class="inputBtnContainer"><button id="back" class="inputBtns inputBtnFuntions">B</button></div>
            </div>
            <div id="inputBtnsLowerContainer">
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="one">1</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="two">2</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="three">3</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnOperators" id="divideBtn">/</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="four">4</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="five">5</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="six">6</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnOperators" id="productBtn">*</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="seven">7</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="eight">8</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="nine">9</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnOperators" id="subBtn">-</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="decimalBtn">.</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnNumbers" id="zero">0</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnOperators" id="resultOperatorBtn">=</button></div>
                <div class="inputBtnContainer"><button class="inputBtns inputBtnOperators" id="addBtn">+</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
